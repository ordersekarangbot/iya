<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pembayaran via QRIS ‚Äî NEW PROJECT</title>
  <meta name="description" content="Bayar paket NEW PROJECT via QRIS dengan mudah, cepat, dan aman.">
  <style>
    :root {
      --bg: #000;
      --card: #081009;
      --neon: #39ff14;
      --text: #e6ffe6;
      --muted: #9bdc9b;
    }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .container {
      max-width: 480px;
      margin: 40px auto;
      padding: 20px;
    }
    .card {
      background: var(--card);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid rgba(57,255,20,0.2);
      box-shadow: 0 0 12px rgba(57,255,20,0.1);
    }
    h1 {
      text-align: center;
      color: var(--neon);
      margin-bottom: 16px;
    }
    p {
      color: var(--muted);
      line-height: 1.5;
      text-align: justify;
    }
    img.qris {
      display: block;
      width: 240px;
      margin: 16px auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(57,255,20,0.4);
    }
    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
      color: var(--muted);
    }
    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #020702;
      color: var(--text);
      font-size: 15px;
      margin-top: 4px;
      box-shadow: inset 0 0 5px rgba(57,255,20,0.2);
    }
    .btn {
      display: block;
      width: 100%;
      text-align: center;
      background: var(--neon);
      color: #001100;
      border-radius: 999px;
      padding: 12px;
      font-weight: 700;
      margin-top: 18px;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(57,255,20,0.5);
      transition: 0.2s;
    }
    .btn:hover {
      background: #62ff45;
      box-shadow: 0 0 20px rgba(57,255,20,0.7);
    }
    .back {
      text-align: center;
      margin-top: 14px;
    }
    .back a {
      color: var(--muted);
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Pembayaran via QRIS</h1>
      <p>Scan QRIS di bawah menggunakan aplikasi pembayaran Anda (DANA, OVO, GOPAY, bank, dll). Setelah membayar, tekan tombol konfirmasi untuk mengirim bukti ke WhatsApp admin.</p>

      <img src="qris_lampung_store.png" alt="QRIS Lampung Store" class="qris">

      <label>Nama</label>
      <input type="text" id="nama" placeholder="Nama lengkap" required>

      <label>Paket</label>
      <input type="text" id="paket" readonly>

      <label>Nominal (Rp)</label>
      <input type="number" id="harga" readonly>

      <a href="#" id="konfirmasi" class="btn">Konfirmasi Pembayaran via WhatsApp</a>
      <div class="back"><a href="index.html">‚Üê Kembali ke Beranda</a></div>
    </div>
  </div>

  <script>
    // Ambil query dari URL (paket & harga)
    const params = new URLSearchParams(window.location.search);
    document.getElementById('paket').value = params.get('paket') || '';
    document.getElementById('harga').value = params.get('harga') || '';

    // Tombol WhatsApp
    document.getElementById('konfirmasi').addEventListener('click', function(e) {
      e.preventDefault();
      const nama = document.getElementById('nama').value.trim();
      const paket = document.getElementById('paket').value;
      const harga = document.getElementById('harga').value;

      if (!nama) return alert("Isi nama lengkap terlebih dahulu!");

      const pesan = `Halo admin, saya sudah melakukan pembayaran QRIS.%0A%0A*Nama:* ${nama}%0A*Paket:* ${paket}%0A*Nominal:* Rp${harga}%0A%0AMohon dicek ya üôè`;
      const url = `https://wa.me/628565050103?text=${pesan}`;
      window.open(url, '_blank');
    });
  </script>
</body>
</html>

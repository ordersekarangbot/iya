<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pembayaran via QRIS ‚Äî NEW PROJECT</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root{
      --bg1:#000814;--bg2:#000;
      --neon:#39ff14;--soft:rgba(57,255,20,0.08);
      --card:rgba(255,255,255,0.02);
      --text:#e6f7e6;--muted:rgba(230,247,230,0.55);
      --border:rgba(57,255,20,0.12);
      --grad:linear-gradient(90deg,rgba(57,255,20,0.95),rgba(10,200,80,0.85));
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      background:radial-gradient(circle at 10% 10%,rgba(57,255,20,0.02),transparent 10%),linear-gradient(180deg,var(--bg1),var(--bg2));
      font-family:'Inter',sans-serif;color:var(--text);
      padding:24px;
    }
    .container{max-width:600px;margin:0 auto;}
    header{text-align:center}
    header h1{color:var(--neon);text-shadow:0 0 12px rgba(57,255,20,0.25)}
    header p{color:var(--muted);font-size:14px;margin-top:8px}
    .card{
      margin-top:26px;background:var(--card);border:1px solid var(--border);
      border-radius:14px;padding:20px;text-align:center;box-shadow:0 0 30px var(--soft);
    }
    img{width:100%;border-radius:12px;margin:12px 0;}
    label{display:block;margin-top:14px;margin-bottom:6px;color:var(--neon);font-weight:600;font-size:14px}
    input{width:100%;padding:10px;border-radius:10px;border:1px solid var(--border);background:rgba(255,255,255,0.03);color:var(--text);}
    input:focus{outline:none;border-color:var(--neon)}
    .btn{
      display:inline-flex;align-items:center;gap:10px;justify-content:center;width:100%;
      padding:12px;border:none;border-radius:12px;font-weight:700;
      background:var(--grad);color:#001104;cursor:pointer;margin-top:18px;
      text-decoration:none;box-shadow:0 8px 30px rgba(57,255,20,0.2);
    }
    footer{text-align:center;margin-top:30px;color:var(--muted);font-size:13px}
    .back{color:var(--muted);text-decoration:none;font-size:13px;display:inline-block;margin-bottom:12px}
    .back:hover{color:var(--neon)}
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back">‚Üê Kembali ke Beranda</a>
    <header>
      <h1>Pembayaran via QRIS</h1>
      <p>Scan QRIS berikut, lalu konfirmasi otomatis ke admin.</p>
    </header>

    <div class="card">
      <img src="qris_lampung_store.png" alt="QRIS Lampung Store">

      <form id="paymentForm">
        <label>Nama Lengkap</label>
        <input type="text" id="nama" placeholder="Masukkan nama lengkap" required>

        <label>Paket</label>
        <input type="text" id="paket" readonly>

        <label>Nominal (Rp)</label>
        <input type="number" id="nominal" placeholder="Contoh: 75000" required>

        <a id="waLink" class="btn" href="#" target="_blank">
          <i class="fab fa-whatsapp"></i> Konfirmasi Pembayaran via WhatsApp
        </a>
      </form>
    </div>

    <footer>
      Admin konfirmasi: <b>+62 856-5050-103</b><br>
      ¬© 2025 NEW PROJECT ‚Äî Kuota siap pakai
    </footer>
  </div>

  <script>
    // ambil nama paket dari URL
    const params = new URLSearchParams(window.location.search);
    const paket = params.get('paket');
    if(paket){document.getElementById('paket').value = paket;}

    const form = document.getElementById('paymentForm');
    const waLink = document.getElementById('waLink');

    form.addEventListener('input', () => {
      const nama = encodeURIComponent(document.getElementById('nama').value);
      const p = encodeURIComponent(document.getElementById('paket').value);
      const nominal = encodeURIComponent(document.getElementById('nominal').value);
      const pesan = `Halo admin, saya ingin konfirmasi pembayaran via QRIS.%0A%0Aüë§ Nama: ${nama}%0Aüì¶ Paket: ${p}%0Aüí∞ Nominal: Rp${nominal}%0A%0ASudah saya bayar via QRIS Lampung Store. Mohon dicek ya.`;
      waLink.href = `https://wa.me/628565050103?text=${pesan}`;
    });
  </script>
</body>
</html>

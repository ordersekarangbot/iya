<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pembayaran via QRIS ‚Äî NEW PROJECT</title>
  <meta name="description" content="Bayar paket kuota NEW PROJECT via QRIS ‚Äî cepat, aman, dan otomatis konfirmasi lewat WhatsApp.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root{
      --bg1:#000814;
      --bg2:#000000;
      --neon:#39ff14;
      --neon-soft: rgba(57,255,20,0.08);
      --card: rgba(255,255,255,0.02);
      --text:#e6f7e6;
      --muted:rgba(230,247,230,0.55);
      --glass-border: rgba(57,255,20,0.12);
      --accent-gradient: linear-gradient(90deg, rgba(57,255,20,0.95), rgba(10,200,80,0.85));
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{
      height:100%;
      font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--text);
      background:radial-gradient(circle at 10% 10%, rgba(57,255,20,0.02), transparent 10%), linear-gradient(180deg,var(--bg1),var(--bg2));
      -webkit-font-smoothing:antialiased;
    }

    .container{
      max-width:600px;
      margin:0 auto;
      padding:24px;
    }

    header{text-align:center;margin-top:20px}
    header h1{font-size:26px;color:var(--neon);text-shadow:0 0 12px rgba(57,255,20,0.25)}
    header p{color:var(--muted);margin-top:8px;font-size:14px}

    .qris-card{
      margin-top:26px;
      background:var(--card);
      border:1px solid var(--glass-border);
      border-radius:14px;
      padding:20px;
      text-align:center;
      box-shadow:0 0 30px var(--neon-soft);
    }

    .qris-card img{
      width:100%;
      border-radius:12px;
      margin:12px 0;
    }

    label{display:block;margin-top:14px;margin-bottom:6px;font-weight:600;font-size:14px;color:var(--neon)}
    input, select{
      width:100%;
      padding:10px;
      border-radius:10px;
      border:1px solid var(--glass-border);
      background:rgba(255,255,255,0.03);
      color:var(--text);
      font-size:14px;
    }
    input:focus,select:focus{outline:none;border-color:var(--neon)}

    .btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      justify-content:center;
      width:100%;
      padding:12px;
      border:none;
      border-radius:12px;
      font-weight:700;
      background:var(--accent-gradient);
      color:#001104;
      cursor:pointer;
      margin-top:18px;
      box-shadow:0 8px 30px rgba(57,255,20,0.2);
      text-decoration:none;
    }

    footer{text-align:center;color:var(--muted);margin-top:30px;font-size:13px}

    .back{color:var(--muted);text-decoration:none;font-size:13px;display:inline-block;margin-bottom:12px}
    .back:hover{color:var(--neon)}
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="back">‚Üê Kembali ke Beranda</a>
    <header>
      <h1>Pembayaran via QRIS</h1>
      <p>Scan QRIS di bawah dengan aplikasi pembayaran Anda (bank, DANA, OVO, GOPAY, dll). Setelah pembayaran, konfirmasi ke admin via WhatsApp.</p>
    </header>

    <div class="qris-card">
      <img src="qris_lampung_store.png" alt="QRIS Lampung Store">

      <form id="paymentForm">
        <label>Nama Lengkap</label>
        <input type="text" id="nama" placeholder="Masukkan nama lengkap" required>

        <label>Paket</label>
        <select id="paket" required>
          <option value="">-- Pilih Paket --</option>
          <option>XL Buss Lide (Unlimited 30 Hari) - Rp50.000</option>
          <option>XL Buz Tahyo (Unlimited 30 Hari) - Rp65.000</option>
          <option>XNXXCVIP DB Yohube (Unlimited 30 Hari) - Rp75.000</option>
          <option>XL Edukasi (15GB / 7 Hari) - Rp12.000</option>
          <option>XL Conference (15GB / 7 Hari) - Rp14.000</option>
          <option>Indosat Apps Senang (12GB / 30 Hari) - Rp30.000</option>
        </select>

        <label>Nominal (Rp)</label>
        <input type="number" id="nominal" placeholder="Contoh: 50000" required>

        <a id="waLink" class="btn" href="#" target="_blank">
          <i class="fab fa-whatsapp"></i> Konfirmasi Pembayaran via WhatsApp
        </a>
      </form>
    </div>

    <footer>
      Admin konfirmasi: <b>+62 856-5050-103</b><br>
      ¬© 2025 NEW PROJECT ‚Äî Kuota siap pakai
    </footer>
  </div>

  <script>
    const form = document.getElementById('paymentForm');
    const waLink = document.getElementById('waLink');

    form.addEventListener('input', () => {
      const nama = encodeURIComponent(document.getElementById('nama').value);
      const paket = encodeURIComponent(document.getElementById('paket').value);
      const nominal = encodeURIComponent(document.getElementById('nominal').value);

      const pesan = `Halo admin, saya ingin konfirmasi pembayaran via QRIS.%0A%0A` +
                    `üë§ Nama: ${nama}%0Aüì¶ Paket: ${paket}%0Aüí∞ Nominal: Rp${nominal}%0A%0A` +
                    `Sudah saya bayar via QRIS Lampung Store. Mohon dicek ya.`;

      waLink.href = `https://wa.me/628565050103?text=${pesan}`;
    });
  </script>
</body>
</html>

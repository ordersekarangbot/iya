<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Kuota & Config Premium</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
:root {
  --neon: #d5b3ff;
  --bg1: #1a0035;
  --bg2: #4b0082;
  --bg3: #8a2be2;
  --text: #f6e9ff;
}

body {
  font-family: "Poppins", sans-serif;
  margin: 0;
  background: radial-gradient(circle at 40% 40%, var(--bg3), var(--bg2), var(--bg1));
  color: var(--text);
  overflow-x: hidden;
  text-align: center;
  background-size: 200% 200%;
  animation: smoothBg 20s ease-in-out infinite alternate;
}
@keyframes smoothBg {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}

/* Bintang halus */
.stars {
  position: fixed;
  inset: 0;
  overflow: hidden;
  z-index: 0;
  pointer-events: none;
}
.star {
  position: absolute;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  transform: scale(0.8);
  animation: twinkle 3s ease-in-out infinite;
  will-change: opacity, transform;
}
@keyframes twinkle {
  0%,100% {opacity: 0.2; transform: scale(0.7);}
  50% {opacity: 1; transform: scale(1);}
}

/* Header */
header {
  background: rgba(255,255,255,0.05);
  border-bottom: 1px solid rgba(255,255,255,0.1);
  backdrop-filter: blur(10px);
  padding: 15px 10px;
  box-shadow: 0 0 10px rgba(213,179,255,0.2);
  position: relative;
  z-index: 2;
}
header h1 {
  color: var(--neon);
  font-size: 1.6em;
  text-shadow: 0 0 8px var(--neon);
  margin: 0;
}

/* Container */
.container {
  max-width: 480px;
  margin: 25px auto;
  padding: 10px;
  z-index: 2;
  position: relative;
}

/* Kartu Kuota */
.kuota-card {
  background: rgba(255,255,255,0.05);
  border: 1px solid rgba(213,179,255,0.25);
  border-radius: 16px;
  padding: 14px;
  margin-bottom: 16px;
  box-shadow: 0 0 8px rgba(213,179,255,0.1);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
  will-change: transform, box-shadow;
}
.kuota-card:hover {
  transform: translateY(-2px) scale(1.01);
  box-shadow: 0 0 12px rgba(213,179,255,0.25);
}
.kuota-card h2 {
  color: var(--neon);
  margin-bottom: 5px;
  font-size: 1em;
}
.price {
  color: var(--neon);
  font-weight: 600;
  margin-bottom: 5px;
  font-size: 0.9em;
}
ul {
  list-style: none;
  padding: 0;
  margin: 0 0 6px;
}
ul li {
  font-size: 0.85em;
  opacity: 0.9;
}

/* Tombol */
.btn {
  display: inline-block;
  background: linear-gradient(90deg, #bb86fc, #9c6bff, #c79fff);
  background-size: 200% 200%;
  animation: btnFlow 5s linear infinite;
  color: #1a0035;
  padding: 8px 12px;
  border-radius: 20px;
  font-weight: 600;
  font-size: 0.85em;
  text-decoration: none;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  will-change: transform;
}
@keyframes btnFlow {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}
.btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 10px #c89aff;
}

/* Modal */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(10,0,25,0.9);
  justify-content: center;
  align-items: center;
  z-index: 999;
}
.modal-content {
  background: rgba(255,255,255,0.07);
  border: 1px solid rgba(213,179,255,0.25);
  border-radius: 12px;
  padding: 15px;
  text-align: center;
  width: 280px;
  color: var(--text);
  animation: fadeIn 0.4s ease;
}
@keyframes fadeIn {
  from {opacity: 0; transform: scale(0.9);}
  to {opacity: 1; transform: scale(1);}
}
.modal img {
  width: 170px;
  margin-top: 8px;
  border-radius: 8px;
}
.close {
  color: var(--neon);
  float: right;
  font-weight: bold;
  font-size: 18px;
  cursor: pointer;
}
input {
  width: 90%;
  padding: 7px;
  border-radius: 8px;
  border: 1px solid rgba(213,179,255,0.3);
  background: rgba(255,255,255,0.1);
  color: var(--text);
  margin-top: 6px;
  font-size: 12px;
  text-align: center;
}
footer {
  font-size: 0.75em;
  color: #d8c4ff;
  margin: 20px 0;
}
</style>
</head>
<body>

<div class="stars" id="stars"></div>

<script>

/* Bintang ringan */
const stars=document.getElementById("stars");
for(let i=0;i<70;i++){

</script>
</body>
</html>
